<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>صفحه دانلود</title>
    <style>
        ul{
            list-style-type: none;
        } 
        a{
            text-decoration:none;
        }
    </style>
</head>
<body>
    <ul>
        {% for item in media %}
        <li style="text-decoration:none; color:gray;"> {{item}} </li> 
        {%endfor%}
    </ul>
</body>
</html>
